<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Youth camp registration form" />
  <meta name="author" content="Your Name" />
  <title>Camp Registration</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="register.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <h1>Camp Registration</h1>
  <form>
    <fieldset>
      <legend>Adult Primary Contact</legend>
      <label for="adult_name">Name<span>*</span></label>
      <input id="adult_name" name="adult_name" type="text" required />
    </fieldset>

    <fieldset>
      <legend>Participants</legend>

      <section class="participant1">
        <p>Participant 1</p>
        <div class="item">
          <label for="fname1">First Name<span>*</span></label>
          <input id="fname1" name="fname1" type="text" required />
        </div>
        <div class="item activities">
          <label for="activity1">Activity #<span>*</span></label>
          <input id="activity1" name="activity1" type="text" required />
        </div>
        <div class="item">
          <label for="fee1">Fee ($)<span>*</span></label>
          <input id="fee1" name="fee1" type="number" min="0" required />
        </div>
        <div class="item">
          <label for="date1">Desired Date <span>*</span></label>
          <input id="date1" name="date1" type="date" required />
        </div>
        <div class="item">
          <label for="grade1">Grade<span>*</span></label>
          <select id="grade1" name="grade1" required>
            <option value="" disabled selected>Select Grade</option>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">9th</option>
            <option value="10">10th</option>
            <option value="11">11th</option>
            <option value="12">12th</option>
          </select>
        </div>
      </section>

      <button id="add" type="button">Add Participant</button>
    </fieldset>

    <button id="submit" type="submit">Submit Registration</button>
  </form>

  <div id="summary" style="display:none;"></div>

  <script src="register.js"></script>
</body>
</html>
