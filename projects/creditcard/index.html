<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Payment</title>
    <link rel="stylesheet" href="creditcard.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/f1e0bf0cbc.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>

    <div id="card-success" class="hidden">
        <i class="fa fa-check"></i>
        <p>Payment Successful!</p>
    </div>

    <div id="form-errors" class="hidden">
        <i class="fa fa-exclamation-triangle"></i>
        <p id="card-error">Card error</p>
    </div>

    <div id="form-container">
        <div id="card-front">
            <div id="shadow"></div>
            <div id="image-container">
                <span id="amount">Total: <strong>$199</strong></span>
                <span id="card-image"></span>
            </div>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1112" maxlength="16">

            <div id="cardholder-container">
                <label for="card-holder">Card Holder</label>
                <input type="text" id="card-holder" placeholder="e.g. John Doe" />
            </div>

            <div id="exp-container">
                <label for="card-month">Expiration</label>
                <input id="card-month" type="text" placeholder="MM" maxlength="2">
                <input id="card-year" type="text" placeholder="YY" maxlength="2">
            </div>

            <div id="cvc-container">
                <label for="card-cvc">CVC/CVV</label>
                <input id="card-cvc" type="text" placeholder="XXX" maxlength="4">
                <p>Last 3 or 4 digits</p>
            </div>
        </div>

        <div id="card-back">
            <div id="card-stripe"></div>
        </div>

        <input type="text" id="card-token" hidden>
        <button type="button" id="card-btn">Submit</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://js.stripe.com/v2/"></script>
    <script src="creditcard.js"></script>
</body>

</html>
