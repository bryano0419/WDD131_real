<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Projects Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    nav {
      text-align: center;
      margin-bottom: 2rem;
    }

    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .project-card {
      background-color: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>WDD131 Projects</h1>
    <p>Select a project to view:</p>
  </header>

  <main class="project-list">
    <div class="project-card">
      <h2>coolpics</h2>
      <p><a href="projects/coolpics/index.html">View Project</a></p>
    </div>
    <div class="project-card">
      <h2>blog</h2>
      <p><a href="projects/blog/blog.html">View Project</a></p>
    </div>
    <div class="project-card">
      <h2>Project 3</h2>
      <p><a href="project3/index.html">View Project</a></p>
    </div>
  </main>
</body>
</html>
